# ThinkPad X220


# Shadow
#shadow = true;
shadow-radius = 10;
clear-shadow = true;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.9;
# Shawdow Exclude
shadow-exclude = [ "name = 'Notification'",
                "class_g = 'Conky'",
                "class_g ?= 'Notify-osd'",
                "class_g = 'Cairo-clock'",
                "_GTK_FRAME_EXTENTS@:c" ];

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0;
inactive-opacity-override = false;
blur-kern = "3x3box";
blur-background-fixed = true;
blur-background-exclude = [ "window_type = 'dock'",
"window_type = 'desktop'",
"_GTK_FRAME_EXTENTS@:c" ];

# Opacity Rules
opacity-rule = [ "80:class_g = 'terminator'",
                 "90:name = 'rofi'",
                 "90:class_g = 'URxvt'",
                 "95:class_g = 'Spotify'",
                 "99:class_g = 'Nemo'"];

# Fadings
fading = true;
fade-delta = 3;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "true";
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
xrender-sync-fence = true;
wintypes : 


# Other
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.7;
    focus = true;
  };
};
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
no-dock-shadow = true;
menu-opacity = 1.0;



